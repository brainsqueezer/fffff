<script src="{{ globals.jquery }}" type="text/javascript"></script>

<script src="{{ globals.base_static }}js/{{globals.js_main}}" type="text/javascript" charset="utf-8"></script>

{% for js in globals.extra_js %}
    {% if js|substr:"0, 4" == 'http' || js|substr:"0, 2" == '//' %}
        <script src="{{js}}" type="text/javascript"></script>
    {% else %}
        <script src="{{globals.base_static}}js/{{js}}" type="text/javascript"></script>
    {% endif %}
{% endfor %}

{# Include Google Adsense Async javascript #}
{% if globals.mobile AND globals.ads %}
{% try_include 'private/ad-google-async.html' %}
{% endif %}
