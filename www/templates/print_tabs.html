<ul class="subheader">
{% for item in items %}
    <li{% if item.id == option OR item.selected %} class="selected"{%endif%}>
        <span>
            <a href="{{globals.base_url}}{{item.url}}" title="+/-">{{ item.title }}</a>
        {% if item.id == option OR item.selected %}
            {% inline "get_toggler_plusminus.html" %}
        {% endif %}
        </span>
    </li>
{% endfor %}

{% if feed %}
    <li class="icon">
        <a href="{{globals.base_url}}rss2.php{{feed.url}}" title="{{feed.title}}" >
            <img src="{{globals.base_static}}img/common/feed-icon-001.png" width="18" height="18" alt="rss2"/>
        </a>
    </li>
{% endif %}
  <li class="icon-right">
        <a href="http://facebook.com/meneameoficial" title="menéame en Facebook" >
            <img src="{{globals.base_static}}img/external/fb-icon-01.png" width="18" height="18" alt="Facebook"/>
        </a>
    </li>
  <li class="icon-right">
        <a href="http://twitter.com/meneame_net" title="@meneame_net en Twitter" >
            <img src="{{globals.base_static}}img/external/tw-icon-01.png" width="18" height="18" alt="Twitter"/>
        </a>
    </li>
  <li class="icon-right-text">
	Síguenos en
  </li>
</ul>
